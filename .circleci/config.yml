version: 2.1
orbs: 
  heroku: circleci/heroku@1.2.6
jobs: 
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          command: |
            pwd
            whoami
      - heroku/install
      - heroku/check-authentication
      - run:
          command: |
            heroku container:login
            heroku container:push web -a $HEROKU_APP_NAME
            heroku container:release web -a $HEROKU_APP_NAME


workflows:
  heroku_deploy:
    jobs:
      - deploy